{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'img/logo.png' %}" rel="icon">
    <title>SIGN-UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <style>
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
  </style>
  <body>
    <section class="vh-100 bg-image"
  style="background-image: url('{% static 'img/login.jpg' %}');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;" data-aos="zoom-in" data-aos-delay="100">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrasi UNION</h2>
            {% for message in messages %}
              {% if message.tags == 'success' %}
                 <div class="alert alert-success">{{ message }}</div>
              {% else %}
            <div class="alert alert-danger">{{ message }}</div>
              {% endif %}
            {% endfor %}
              <form action="{% url 'signup' %}" method="post">
              {% csrf_token %}
              
              {{ form.as_p }}
                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-secondary btn-block btn-lg  text-body">Sign Up</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Sudah punya akun? <a href="/masuk"
                    class="fw-bold text-body"><u>Login</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 1000,
      easing: 'ease-in-out',
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
