{% extends 'base3.html' %}
{% load static %}
{% block content %}
<br>
<div class="container-xxl py-4">
    <div class=" row">
<div class="col-lg-12 wow fadeInLeft" data-wow-delay="0.1s">
    <h2 class="display-9 mb-4">Form Update Berita</h2>
        {% if pesan %}
        <script>
            swal("Berhasil!", "{{ pesan }}", "success").then(function(){
          window.location = "/berita/"; });
        </script>
        {% endif %}
    
            <form action="{% url 'update' berita.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br><hr>
        <div class="text-end">
        <a href="/berita" class="btn btn-secondary">Kembali</a>
        <button type="submit" value="Simpan" class="btn btn-warning">Simpan</button>
    </div>
    </form>
</div>
</div>
</div><br>




{% endblock %}
